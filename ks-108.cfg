#version=RHEL8
# Use graphical install
graphical

repo --name="AppStream" --baseurl=file:///run/install/sources/mount-0000-cdrom/AppStream

%packages
@^graphical-server-environment
kexec-tools

%end

# Keyboard layouts
keyboard --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=static --device=ens192 --onboot=on --ipv6=auto --no-activate --ip=192.168.1.108 --netmask=255.255.255.0 --gateway=192.168.1.1 --nameserver=192.168.1.1
network  --hostname=jump-server2

# Use CDROM installation media
cdrom

# Run the Setup Agent on first boot
firstboot --enable

ignoredisk --only-use=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part pv.465 --fstype="lvmpv" --ondisk=sda --size=15430
part /boot/efi --fstype="efi" --ondisk=sda --size=476 --fsoptions="umask=0077,shortname=winnt"
part /boot --fstype="xfs" --ondisk=sda --size=476
volgroup cs --pesize=4096 pv.465
logvol swap --fstype="swap" --size=476 --name=swap --vgname=cs
logvol /var --fstype="xfs" --size=4096 --name=var --vgname=cs
logvol / --fstype="xfs" --size=10847 --name=root --vgname=cs

# System timezone
timezone America/New_York --isUtc

# Root password
rootpw --iscrypted $6$7psAE6EBOkwJqE1e$sO5kUxFEhwPP38R0vpuM5bZwwKEfPGbrLOp0X4ZsUXf6aQ9nhmBxMxxYm6yN81OwA2yMRSDAbq0SpO3kU8jTR/
user --name=maghfoor --password=$6$Ft9dMNXGHEnwLSEQ$bXVNWGpt8NOe4nuiNmDHC/ZOOWEhuMHig/.NrvMDUF6FVHbnmCyF7P.ezsCtn9jUw1FnRL852IZE9FS7duuSS/ --iscrypted --gecos="maghfoor"

# Reboot after installation
reboot
eula --agreed
%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
